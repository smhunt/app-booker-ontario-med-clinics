name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: oab_user
          POSTGRES_PASSWORD: oab_password
          POSTGRES_DB: oab_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install patch-package globally
        run: npm install -g patch-package

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run generate --workspace=backend

      - name: Run migrations
        run: npm run migrate:deploy --workspace=backend
        env:
          DATABASE_URL: postgresql://oab_user:oab_password@localhost:5432/oab_test

      - name: Lint
        run: npm run lint --workspace=backend

      - name: Type check
        run: npm run typecheck --workspace=backend

      - name: Run tests
        run: npm run test:coverage --workspace=backend
        env:
          DATABASE_URL: postgresql://oab_user:oab_password@localhost:5432/oab_test
          CANADA_PHIPA_READY: false
          JWT_SECRET: test_secret_key_for_ci_only

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
        continue-on-error: true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install patch-package globally
        run: npm install -g patch-package

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --workspace=frontend

      - name: Type check
        run: npm run typecheck --workspace=frontend

      - name: Build
        run: npm run build --workspace=frontend
        env:
          VITE_API_URL: http://localhost:8080

  security-check:
    name: Security & Accessibility
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install patch-package globally
        run: npm install -g patch-package

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate --workspace=backend
        continue-on-error: true

      - name: Check for PHI in logs
        run: |
          if grep -r "TODO(privacy)\|TODO(security)" .; then
            echo "⚠️ Found unresolved security TODOs"
          fi

      - name: Verify CANADA_PHIPA_READY default
        run: |
          if [ -f .env.example ] && grep -q "CANADA_PHIPA_READY=true" .env.example; then
            echo "❌ ERROR: CANADA_PHIPA_READY must default to false"
            exit 1
          fi
