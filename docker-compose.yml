version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: oab-db
    environment:
      POSTGRES_USER: oab_user
      POSTGRES_PASSWORD: oab_password
      POSTGRES_DB: oab_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oab_user -d oab_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oab-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DATABASE_URL=postgresql://oab_user:oab_password@db:5432/oab_dev
      - CANADA_PHIPA_READY=false
      - JWT_SECRET=dev_secret_change_in_production_12345
      - POS_ADAPTER=mock
      - NOTIFICATION_ADAPTER=mock
      - LOG_LEVEL=info
      - LOG_REDACTION_ENABLED=true
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oab-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
